<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIE - AI-Powered Media Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(90deg, #4ade80, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 20px auto;
            color: #cbd5e1;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
            animation-delay: 0.5s;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border-radius: 30px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 1s ease-in-out forwards;
            opacity: 0;
            margin-top: 20px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(59, 130, 246, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(30,41,59,0.8), rgba(30,41,59,0.2));
            animation: gradientShift 8s infinite alternate;
        }

        @keyframes gradientShift {
            from { background: radial-gradient(circle, rgba(30,41,59,0.8), rgba(30,41,59,0.4)); }
            to { background: radial-gradient(circle, rgba(30,41,59,0.9), rgba(30,41,59,0.6)); }
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        .social-icon img {
            width: 24px;
            height: 24px;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MAIE</h1>
        <p>AI-Powered Media Exchange. Seamlessly integrate AI plugins, collaborate on projects, and transform your media workflow.</p>
        <a href="/dashboard" class="btn">Get Started</a>
    </div>

    <div class="social-icons">
        <a href="#" class="social-icon"><img src="icon-facebook.svg" alt="Facebook"></a>
        <a href="#" class="social-icon"><img src="icon-twitter.svg" alt="Twitter"></a>
        <a href="#" class="social-icon"><img src="icon-linkedin.svg" alt="LinkedIn"></a>
    </div>
</body>
</html>
